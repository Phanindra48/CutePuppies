<html>
<head>
<link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
Phanindra {{.Total}}
<div>
{{.Page}}
</div>
<span>{{.Pages}}</span>
<div class="puppyContainer">
{{range $index, $image := .Images}}

    <div>   
    <span> {{ $index }} - {{ $image.Title }}</span>
    <div>
    	<div><img src="{{ $image.Large}}" class="puppy"></div>
    	<div>
    		<a class="btn btn-info btn-lg puppyLike" data-puppy-id={{$image.ID}}>
    		<span class="glyphicon glyphicon-thumbs-up"></span>
    		 	Like 
    		 <span id="likes">{{$image.UpVotes}}</span>
    		 </a>
    		 <a class="btn btn-info btn-lg puppyDisLike" data-puppy-id={{$image.ID}}>
    		 <span class="glyphicon glyphicon-thumbs-down"></span>
    		 	Dis Like 
    		 <span id="dislikes">{{$image.DownVotes}}</span>
    		 </a>
    	</div>
    </div>
    </div>
{{ end }}
</div>

<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
